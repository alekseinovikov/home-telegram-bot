# PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bot-postgresql-db
spec:
  serviceName: bot-postgresql-db-service
  selector:
    matchLabels:
      app: bot-postgresql-db
  replicas: 1
  template:
    metadata:
      labels:
        app: bot-postgresql-db
    spec:
      containers:
        - name: bot-postgresql-db
          image: postgres:latest
          volumeMounts:
            - name: bot-postgresql-db-disk
              mountPath: /data
          env:
            - name: POSTGRES_USER
              value: root
            - name: POSTGRES_PASSWORD
              value: "123456"
            - name: POSTGRES_DB
              value: bot_db
            - name: PGDATA
              value: /data/pgdata
      volumes:
        - name: bot-postgresql-db-disk
          hostPath:
            path: /data/bot/postgresql
            type: DirectoryOrCreate

---

# PostgreSQL StatefulSet Service
apiVersion: v1
kind: Service
metadata:
  name: bot-postgresql-db-service
spec:
  selector:
    app: bot-postgresql-db
  type: LoadBalancer
  ports:
    - port: 5432
      targetPort: 5432
